name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag go-example:$(date +%s)

  release:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Publish
      uses: manusa/actions-publish-docker@v1.0.1
      with:
    # Name of the Docker image
        name: go-example
    # Tag for the Docker image
      #  tag: # optional
    # Script body to compute tag name for the Docker image, has context as the main function argument
      # tag script: # optional
    # Username for Docker registry
        username: ${{ secrets.dockerhubID }}
    # Password for Docker registry
        password: ${{ secrets.dockerhubPASSWORD }}
        # Registry URL
    #registry: # optional
    # Don't skip pull requests
    #include pull requests: # optional
